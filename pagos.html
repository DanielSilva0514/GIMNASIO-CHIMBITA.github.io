<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" href="style-pagos.css">
</head>
<body>
    <div class="container">
        <form id="pagoForm">
            <div class="row">
                <div class="column">
                    <h3 class="title">Datos de facturación</h3>
                    <div class="input-box">
                        <span>Nombre Completo :</span>
                        <input type="text" placeholder="Nombres y apellidos" required>
                    </div>
                    <div class="input-box">
                        <span>Correo :</span>
                        <input type="email" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                    <div class="input-box">
                        <span>Dirección :</span>
                        <input type="text" placeholder="Calle - Avenida" required>
                    </div>
                    <div class="input-box">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="Bogotá" required>
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Pais :</span>
                            <input type="text" placeholder="Colombia" required>
                        </div>
                        <div class="input-box">
                            <span>Codigo postal :</span>
                            <input type="number" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                
                <div class="column">
                    <h3 class="title">Metodo de pago</h3>
                    <div class="input-box">
                        <span>Tarjetas aceptadas :</span>
                        <img src="img/pagosimg.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Nombre :</span>
                        <input type="text" placeholder="Nombre en la tarjeta" required>
                    </div>
                    <div class="input-box">
                        <span>Numero de la tarjeta :</span>
                        <input type="number" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="input-box">
                        <span>Mes de expiración :</span>
                        <input type="text" placeholder="Enero" required>
                    </div>
    
                    <div class="flex">
                        <div class="input-box">
                            <span>Año expiración :</span>
                            <input type="number" placeholder="2024" required>
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="text" placeholder="123" required>
                        </div>
                    </div>
                </div>
                
            </div>

            <button type="submit" class="btn">Aceptar</button>
        </form>

    </div>
    <script>
        document.getElementById('pagoForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evita el envío del formulario

            const form = document.getElementById('pagoForm');

            // Si el formulario es válido, mostrar alerta y redirigir
            if (form.checkValidity()) {
                alert("El pago se ha realizado con éxito, gracias por elegirnos");
                window.location.href = "index.php";  
            } else {
                // Muestra los mensajes de error en caso de campos vacíos o inválidos
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
